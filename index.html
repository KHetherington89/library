<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Library</title>
  </head>
  <body>
    <header class="header" id="header">
        <div class="title" id="title">
            <h1 class="titleText" id="titleText">My Library</h1>
        </div>
        <div class="bookCount" id="bookCount"></div>
        <div class="addBook" id="addBook">
            <img class="addBookButton" id="addBookButton" src="images/book-plus-outline.svg" alt="Add A Book To The Library">
        </div>
        <div class="sortBooks" id="sortBooks"></div>
    </header>
    <main class="main" id="main">
        <h3>Your Library is Empty! Try Adding Some Books</h3>
    </main>
    <footer class="footer" id="footer"></footer>
    <div class="modalBackground modalInactive" id="modalBackground">
        <div class="modalContent modalInactive" id="modalContent">
        
        </div>
    </div>
  </body>
</html>
